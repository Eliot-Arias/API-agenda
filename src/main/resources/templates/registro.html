<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template.html :: head">
</head>

<body>
    <header th:replace="plantilla/template.html :: header">

    </header>   
    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1 class="display-3">REGISTRO DE USUARIOS</h1>
                <p class="lead">Ingrese sus datos para poder registrarlo</p>
                <hr class="my-2">
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/registrarUsuario}" method="post" th:object="${usuario}">
                            <div class="form-group">
                                <label for="nombres" class="control-label">Nombres</label>
                                <input type="text" id="nombres" class="form-control" th:field="*{nombres}" placeholder="" aria-describedby="helpId" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="apellidos" class="control-label">Apellidos</label>
                                <input type="text" id="apellidos" class="form-control" th:field="*{apellidos}" placeholder="" aria-describedby="helpId">
                            </div>
                            <div class="form-group">
                                <label for="nomUser" class="control-label">Nombre de Usuario</label>
                                <input type="text" id="nomUser" class="form-control" th:field="*{nomUser}" placeholder="" aria-describedby="helpId">
                            </div>
                            <div class="form-group">
                                <label for="contrasenia" class="control-label">Ingrese Contraseña</label>
                                <input type="password" id="contrasenia" class="form-control" th:field="*{contrasenia}" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="correo" class="control-label">Correo Electronico</label>
                                <input type="email"  id="correo" class="form-control" th:field="*{correo}" placeholder="" aria-describedby="helpId">
                            </div>
                            <div class="form-group mt-3">
                                <div id="confirmacion">
                                    <div th:if="${param.exito}">
                                        <div class="alert alert-primary" role="alert">
                                            Se ha registrado Con exito
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-3">
                            </div>
                            <div class="form-group mt-3 d-grid">
                                <button type="submit" class="btn btn-outline-dark btn-lg btn-block">Registrarse Ahora</button>
                                <p class="text-center mt-2">¿Ya esta registrado? <a class="link" th:href="@{/login}">Ingresar</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="plantilla/template.html :: footer">

    </footer>


</body>

</html>
