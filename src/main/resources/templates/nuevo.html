<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template.html :: head">
</head>

<body>
    <header th:replace="plantilla/template.html :: header">

    </header>
    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1 class="display-3">Nueva Actividad</h1>
                <p class="lead">Ingrese sus datos para poder registrarlo</p>
                <hr class="my-2">
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/actividad}" method="post" th:object="${actividad}">
                            <div class="form-group">
                                <label for="titulo" class="control-label">Titulo Actividad</label>
                                <input type="text" id="titulo" class="form-control" th:field="*{titulo}" placeholder=""
                                    aria-describedby="helpId" required autofocus>
                            </div>
                            <div class="form-group mt-3">
                                <label for="fechaInicio" class="control-label">Fecha de Inicio</label>
                                <input type="datetime-local" id="fechaInicio" class="form-control"
                                    th:field="*{fechaInicio}" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="fechaFin" class="control-label">Fecha de Finalizacion</label>
                                <input type="datetime-local" id="fechaFin" class="form-control" th:field="*{fechaFin}"
                                    required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="descripcion" class="control-label">Descripcion</label>                                
                                <textarea class="form-control" name="" id="descripcion" rows="3" th:field="*{descripcion}" required></textarea>
                            </div>

                            <div class="form-group mt-3">
                                <label for="color" class="control-label">Color</label>
                                <input type="color" id="color"  class="form-control" th:field="*{color}">
                            </div>
                            <div class="form-group mt-3">
                                <label for="notas" class="control-label">Notas Adicionales</label>
                                <textarea class="form-control" name="" id="" rows="3" th:field="*{notas}" required></textarea>
                            </div>
                            <!-- <div class="form-group mt-3">
                                <div id="confirmacion">
                                    <div th:if="${param.exito}">
                                        <div class="alert alert-primary" role="alert">
                                            Se ha registrado Con exito
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-3">
                            </div> -->
                            <div class="form-group mt-3 d-grid">
                                <button type="submit" class="btn btn-outline-dark btn-lg btn-block">Guardar Actividad</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="plantilla/template.html :: footer">

    </footer>


</body>

</html>
